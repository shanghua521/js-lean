<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="./methodsArray/demo4.js"></script>
  </head>
  <body>
    <form action="page.html">
      用户名 :<input
        id="username"
        type="text"
        autocomplete="username"
        placeholder="请输入用户名"
      />
      <br />
      密码 :<input
        id="password"
        type="password"
        autocomplete="current-password"
        placeholder="请输入密码"
      />
      <br />
      是否自动登录 :<input id="autoLogin" type="checkbox" />
    </form>
    <a href="page.html">page</a>
  </body>
</html>
